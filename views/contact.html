<% extends "template.html" %>

<% block stylesheets %>
<% endblock %>

<% block content %>
<div ng-controller="contactController" class="container center-block text-center">
  <div class="row">
    <h2>Ajude-nos a melhorar cada vez mais o Promessa de Pol√≠tico</h2>
    <h3>Entre em contato</h3>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form name="contactForm" class="form-horizontal">
        <div class="form-group">
          <input ng-model="name" type="text" name="name" class="form-control" placeholder="Nome" required>
        </div>
        <div class="form-group">
          <input ng-model="email" type="email" name="email" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="form-group">
          <textarea ng-model="message" name="message" class="form-control" rows="10" placeholder="Mensagem" required>
          </textarea>
        </div>
        <div class="form-group">
          <button ng-click="sendMessage()" type="button" class="btn btn-primary btn-block btn-lg">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<% endblock %>

<% block scripts %> 
<% endblock %>
