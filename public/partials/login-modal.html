<div class="modal-header">
  <button ng-click="modalScope.close()" type="button" class="close" aria-hidden="true">&times;</button>
  <h3 class="align-center">Para continuar acesse sua conta</h3>
</div>
<div class="modal-body">
  <div class="row margin10">
    <div class="col-md-12">
      <a ng-click="modalScope.auth('facebook');" class="btn btn-lg btn-block btn-social btn-facebook">
        <i class="fa fa-facebook"></i> Facebook
      </a>
    </div>
  </div>
  <div class="row margin10">
    <div class="col-md-12">
      <a ng-click="modalScope.auth('twitter');" class="btn btn-lg btn-block btn-social btn-twitter">
        <i class="fa fa-twitter"></i> Twitter
      </a>
    </div>
  </div>
  <div class="row margin10">
    <div class="col-md-12">
      <a ng-click="modalScope.auth('google');" class="btn btn-lg btn-block btn-social btn-google-plus">
        <i class="fa fa-google-plus"></i> Google
      </a>
    </div>
  </div>  
</div>
